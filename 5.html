<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Popups</title>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: red;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-family: "Bruno Ace", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        nav a:hover {
            background-color: red;
            color: black;
        }
        .bruno-ace-regular {
            font-family: "Bruno Ace", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        header, main, footer {
            padding: 0px;
        }
        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
        }
        .popup {
            display: none;
            position: fixed;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 9999;
            text-align: center;
            color: white;
            backdrop-filter: blur(5px);
            width: 400px; /* 팝업의 너비를 넉넉하게 설정 */
            height: 300px; /* 팝업의 높이를 넉넉하게 설정 */
        }

        .popup h1 {
            font-size: 40px; /* H1 요소 크기 조정 */
            font-family: 'Bruno Ace', sans-serif;
            color: red;
        }

        .popup h2 {
            font-size: 30px; /* H2 요소 크기 조정 */
            font-family: 'Bruno Ace', sans-serif;
            color: white;
        }

        .popup button {
            padding: 16px 32px;
            background-color: black;
            color: red;
            border: none;
            border-radius: 5px;
            font-family: 'Bruno Ace', sans-serif;
            font-size: 22px;
            cursor: pointer;
            margin-top: 20px;
        }

        .popup button:hover {
            background-color: red;
            color: black;
        }

        #popup-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
   <nav>
        <a href="index.html">Stop inject and go to home</a>
    </nav>
     <video autoplay loop muted>
        <source src="ste5.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="popup-background"></div>

    <script>
        window.onload = function() {
            const popupBackground = document.getElementById('popup-background');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const popupWidth = 400;
            const popupHeight = 300;

            function getRandomPosition() {
                const randomX = Math.floor(Math.random() * (screenWidth - popupWidth));
                const randomY = Math.floor(Math.random() * (screenHeight - popupHeight));
                return { x: randomX, y: randomY };
            }

            // 각 팝업에 대한 제목과 부제목을 배열로 정의
            const popupsContent = [
                { title: "Side effect", subtitle: "우울증이 발병했습니다." },
                { title: "Side effect", subtitle: "당뇨병이 발병했습니다." },
                { title: "Side effect", subtitle: "뇌졸증이 발병했습니다." },
                { title: "Side effect", subtitle: "뇌출혈이 발병했습니다." },
                { title: "Side effect", subtitle: "발기부전이 발병했습니다." },
                { title: "Side effect", subtitle: "골다공증이 발병했습니다." },
                { title: "Side effect", subtitle: "골괴사가 발병했습니다." },
                { title: "Side effect", subtitle: "고혈당증이 발병했습니다." },
                { title: "Side effect", subtitle: "고혈압이 발병했습니다." },
                { title: "Side effect", subtitle: "무월경이 발병했습니다." },
                { title: "Side effect", subtitle: "녹내장이 발병했습니다." },
                { title: "Side effect", subtitle: "궤양이 발병했습니다." },
                { title: "Side effect", subtitle: "인경 장애가 발병했습니다." },
                { title: "Side effect", subtitle: "전해질 이상이 발병했습니다." },
                { title: "Side effect", subtitle: "간 기능 이상이 발병했습니다." },


            ];

            for (let i = 0; i < 15; i++) {
                const popup = document.createElement('div');
                popup.classList.add('popup');
                const { x, y } = getRandomPosition();
                popup.style.left = `${x}px`;
                popup.style.top = `${y}px`;
                // 배열에서 각 팝업에 대한 제목과 부제목을 가져와서 설정
                popup.innerHTML = `
                    <h1>${popupsContent[i].title}</h1>
                    <h2>${popupsContent[i].subtitle}</h2>
                    <button onclick="closePopup(this)">Close</button>
                `;
                document.body.appendChild(popup);
                popup.style.display = 'block';
            }

            window.closePopup = function(button) {
                const popup = button.parentElement;
                document.body.removeChild(popup);
                if (document.querySelectorAll('.popup').length === 0) {
                    popupBackground.style.display = 'none';
                }
            }

            popupBackground.style.display = 'block';
        };
    </script>
</body>
</html>
