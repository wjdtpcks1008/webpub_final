<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>
    <!-- Import Bruno Ace Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: red;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-family: "Bruno Ace", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        nav a:hover {
            background-color: red;
            color: black;
        }
        .bruno-ace-regular {
            font-family: "Bruno Ace", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        header, main, footer {
            padding: 0px;
        }
        
        #section1 {
            position: relative;
            height: 1000px;
            overflow: hidden;
            text-align: center; /* 가운데 정렬 추가 */
        }
        
        #section1 video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%; /* 가로를 화면 가로에 채움 */
            height: auto; /* 비율을 유지하도록 높이를 자동으로 설정 */
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        
        #section1 .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #39ff14; /* 형광 초록색으로 색상 변경 */
            top: 200px;
            font-family: 'Bruno Ace', sans-serif; /* Bruno Ace 폰트 적용 */
        }
        
        #section1 h2 {
            font-size: 110px;
            margin-top: 0px;
        }
        
        /* 버튼 스타일 */
.popup-btn {
    display: inline-block;
    padding: 30px 60px; /* 패딩을 3배로 증가시킵니다. */
    background-color: #39ff14;
    color: black;
    border: none;
    border-radius: 5px;
    font-family: 'Bruno Ace', sans-serif;
    font-size: 60px; /* 텍스트 크기를 3배로 증가시킵니다. */
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s; /* 호버 효과를 부드럽게 만듭니다. */
    margin-bottom: 100px; /* 버튼 사이의 간격을 늘립니다. */
}

/* 호버 효과 */
.popup-btn:hover {
    background-color: black;
    color: #39ff14;
}

/* 수정된 팝업 스타일 */
.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.8); /* 사용자가 원하는 배경색을 설정할 수 있습니다. */
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    z-index: 9999;
    text-align: center;
    color: white; /* 팝업 내용의 기본 텍스트 색상 */
    backdrop-filter: blur(5px); /* 배경에 블러 효과 적용 */
}

.popup h1 {
    font-size: 80px;
    font-family: 'Bruno Ace', sans-serif; 
    color: red;
}

.popup p {
    font-size: 24px;
    line-height: 1.5; /* 행간을 조정합니다. */
}

.popup button {
    padding: 16px 40px;
    background-color: black;
    color: red;
    border: none;
    border-radius: 5px;
    font-family: 'Bruno Ace', sans-serif;
    font-size: 25px;
    cursor: pointer;
    margin-top: 60px;
    margin-left: 60px;
    margin-right: 60px;
}

.popup button:hover {
    background-color: red;
    color: black;
}

/* 수정된 배경 스타일 */
#popup-background {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* 사용자가 원하는 배경색을 설정할 수 있습니다. */
    z-index: 9998; /* 팝업보다 약간 낮은 z-index로 설정합니다. */
    backdrop-filter: blur(5px); /* 배경에 블러 효과 적용 */
}
    </style>
</head>
<body>
   <nav>
        <a href="index.html">Stop inject and go to home</a>
    </nav>
    <main>
        <section id="section1">
            <video src="ste3.mp4" autoplay muted loop></video>
            <div class="content">
                <h2>Inject steroid<br> and grow your muscle</h2>
                <!-- 팝업을 열기 위한 버튼 -->
                <button class="popup-btn">Inject Steroid</button>
            </div>
        </section>
        <section id="section2">
           
        </section>
    </main>

    <!-- 팝업 내용 -->
    <div class="popup" id="popup">
        <img src="w.png" alt="Warning Image" style="width: 200px; height: auto;"> <!-- 이미지 추가 -->
        <h1>Warning</h1>
        <p>불법 유통 스테로이드 제품은 허가사항과 다르게 사용토록 안내하거나<br> 비위생적인 환경에서 미생물에 오염된 채로 제조됐을 가능성이<br>  
높습니다. <br>  이 같은 불량 제품을 주사제 등으로 투여하면 피부·근육 조직 괴사나 <br>  사망 위험이 높은 패혈증도 발생할 수 있습니다.</p>
        <!-- 팝업 내용 수정 -->
        <button onclick="closePopup()">stop</button>
        <!-- 버튼 추가 -->
        <button onclick="goToAnotherPage()">Inject</button>
    </div>

    <!-- 수정된 배경 -->
    <div id="popup-background"></div>

    <script>
        // 팝업 열기 함수
        function openPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popup-background').style.display = 'block'; // 배경도 함께 표시됩니다.
        }

        // 팝업 닫기 함수
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popup-background').style.display = 'none'; // 배경도 함께 사라집니다.
        }

        // 다른 페이지로 이동 함수
        function goToAnotherPage() {
            window.location.href = "5.html";
        }

        // 버튼 클릭 시 팝업 열기 이벤트 추가
        document.querySelector('.popup-btn').addEventListener('click', openPopup);
    </script>
</body>
</html>
